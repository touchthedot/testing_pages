<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="../../../resources/css/style.css" rel="stylesheet" media="all" />
	<meta name="keywords" content="панель инструментов, панели инструментов, панель, панели, инструмент, инструменты" />
	<meta name="description" content="Наглядное представление интерфейса" />
	<title>Наглядное представление интерфейса</title>
</head>

<body>
		<h1>Наглядное представление интерфейса</h1>

		<ul class="tabs">
			<li>
				<input type="radio" checked="checked" name="tabs" id="tab1" />
				<label for="tab1"><img src="../../../shared/ui/drawpersona.png" class="tool" width="18" height="18" alt="Режим «Рисование»" /> Рисование</label>
					<div id="tab-content1" class="tab-content">
						<img src="../../../shared/interface/draw.jpg" alt="Режим «Рисование»" class="responsive fill" />
						<div class="uitoolbar persona designer"></div><div class="uitoolbar_message persona"></div>
						<div class="uitoolbar toolsdraw"></div><div class="uitoolbar_message toolsdraw"></div>
						<div class="uitoolbar drawcontext"></div><div class="uitoolbar_message drawcontext"></div>
						<div class="uitoolbar drawtoolbar"></div><div class="uitoolbar_message drawtoolbar"></div>
						<div class="uitoolbar panels"></div><div class="uitoolbar_message panels"></div>
						<div class="uitoolbar status"></div><div class="uitoolbar_message status"></div>
						<div class="tab_overlay"></div>
					</div>
			</li>

			<li>
				<input type="radio" name="tabs" id="tab2" />
				<label for="tab2"><img src="../../../shared/ui/pixelpersona.png" class="tool" width="18" height="18" alt="Режим «Пиксельный»" /> Пиксельный</label>
					<div id="tab-content2" class="tab-content">
						<img src="../../../shared/interface/pixel.jpg" alt="Режим «Пиксельный»" class="responsive fill" />
						<div class="uitoolbar persona designer"></div><div class="uitoolbar_message persona"></div>
						<div class="uitoolbar toolsdraw"></div><div class="uitoolbar_message toolsdraw"></div>
						<div class="uitoolbar drawtoolbar"></div><div class="uitoolbar_message drawtoolbar"></div>
						<div class="uitoolbar panels"></div><div class="uitoolbar_message panels"></div>
						<div class="uitoolbar status"></div><div class="uitoolbar_message status"></div>
						<div class="tab_overlay"></div>
					</div>
			</li>


			<li>
				<input type="radio" name="tabs" id="tab3" />
				<label for="tab3"><img src="../../../shared/ui/webpersona.png" class="tool" width="18" height="18" alt="Режим «Экспорт»" /> Экспорт</label>
					<div id="tab-content3" class="tab-content">
						<img src="../../../shared/interface/export.jpg" alt="Режим «Экспорт»" class="responsive fill" />
						<div class="uitoolbar persona designer"></div><div class="uitoolbar_message persona"></div>
						<div class="uitoolbar toolsexport"></div><div class="uitoolbar_message toolsexport"></div>
						<div class="uitoolbar exporttoolbar"></div><div class="uitoolbar_message exporttoolbar"></div>
						<div class="uitoolbar panels"></div><div class="uitoolbar_message panels"></div>
						<div class="uitoolbar status"></div><div class="uitoolbar_message status"></div>
						<div class="uitoolbar slices designer"></div><div class="uitoolbar_message slices"></div>
						<div class="uitoolbar slices2 designer"></div><div class="uitoolbar_message slices2"></div>
						<div class="tab_overlay"></div>
					</div>
			</li>
		</ul>

<script src="../../../resources/js/breakout.js"></script>
</body>
</html>
